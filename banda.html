<!doctype html>
<html lang="en">
	<head>
	    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	    
    	<title>Trabalho Final TOP</title>
	</head>

	<body>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js" ></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>


		<!-- Parte de cima -->
		<div class="container">
				<h1> Bandas </h1>
			<div>
			    <form name="Consulta" action="http://localhost:5000/bandas" method="GET" align= left>
			    	<h2 align=left> Consulta de Bandas</h2><br>
					<input type="submit" name="consultar_bandas" value="Consultar bandas"><br><br>
				</form>
			    <form name="Consulta" action="http://localhost:5000/bandas/" method="GET" align= left>
			    	<h2 align=left> Consulta de Bandas por id ou nome</h2><br>
				   	<label>ID ou Nome da banda/cantor: </label><input name="id_banda_cantor"><br>
				   	<input type="submit" name="consultar_banda" value="Consultar banda"><br><br>
				</form>
		    	<h2 align=left> Insercao de nova banda</h2><br>
			    <form name="Cadastro" action="http://localhost:5000/insereBanda/" method="GET" align= left>
				    	<label>Nome da banda/cantor: </label><input name="banda_cantor"><br>
				    	<label>Genero:</label><input name="genero" type="search" list="online-stores"><br>
						<datalist id="online-stores" style="display:hidden;">
							<option value="Funk">
							<option value="Pop">
							<option value="Rap">
							<option value="Rock">
							<option value="Sertanejo">
						</datalist>
				    	<label>Pais: </label><input name="pais"><br>
				    	<label>Tipo: </label><input name="tipo" placeholder="Banda / Person"><br>
				    	<label>Data de Inicio: </label><input name="dataIni" placeholder="dd/mm/aaaa"><br>
				    	<label>Data final: </label><input name="dataFim" placeholder="dd/mm/aaaa / atual"><br>		    
				    	<input type="submit" name="cadastrar_banda" value="Cadastrar banda"><br><br>
			    </form>
		    </div>
		</div>
	    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
